{% extends 'master_cliente.html' %}
<!-- puxando todo conteudo da master para cadastro -->

{% block content %}
<h2>Cadastro de cliente</h2>

<form action="{% url 'criar_cliente' %}" method="post">
    
    {% csrf_token %}
    <!-- esse comando cria um token que permite que o usuario se cadastre
    esse token é uma forma de segurança que o django e outros frameworks precisam -->

<div class="row">
    <div class="col-md-3">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control">
    </div>
    <div class="col-md-3">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome">
    </div>
    <div class="col-md-3">
        <label for="email">Email</label>
        <input type="text" name="email">
    </div>
</div>
<div class="d-flex justify-content-end">
    <button class="btn btn-sucsess">Cadastrar</button>
</div>

</form>
{% endblock %}
<!-- definindo o bloco de conteudo que ira aparecer na pagina de cadastro 
    junto ao conteudo que foi puxado da master -->
