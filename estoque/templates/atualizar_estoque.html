{% extends 'master_estoque.html' %}

{% block content %}
<h2>Cadastro de produto</h2>

<form action="{% url 'atualizar_produto' %}" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{ dados_produto.id}}">

    <div class="row">
        <div class="col-md-3">
            <label for="nome_produto">Nome Produto</label>
            <input type="text" name="nome_produto" class="form-control" value="{{ dados_produto.nome_produto }}">
        </div>
        <div class="col-md-3">
            <label for="descricao_produto">Descrição</label>
            <input type="text" name="descricao_produto" value="{{ dados_produto.descricao}}">
        </div>
        <div class="col-md-3">
            <label for="preco_produto">Preço</label>
            <input type="text" name="preco_produto" value="{{ dados_produto.preco }}">
        </div>
        <div class="col-md-3">
            <label for="max_produto">Estoque Maximo</label>
            <input type="text" name="max_produto" value="{{ dados_produto.max_estoque }}">
        </div>
        <div class="col-md-3">
            <label for="min_produto">Estoque Minimo</label>
            <input type="text" name="min_produto" value="{{ dados_produto.min_estoque }}">
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-sucsess">Atualizar Produto</button>
    </div>
</form>
{% endblock %}
